<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="history"></div>
            <input type="text" class="input" placeholder="0" disabled>
        </div>
        <div class="buttons">
            <button class="button-grey clear">AC</button>
            <button class="button-grey backspace">C</button>
            <button class="button-grey percent" value="%">%</button>
            <button class="operator" value="&divide">&divide</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" value="*">x</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" value="-">-</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator" value="+">+</button>
            <button class="number" value="0" id="button-zero">0</button>
            <button class="number" value=".">.</button>
            <button class="operator" value="=">=</button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
